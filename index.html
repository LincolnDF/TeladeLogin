<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Login</title>
    <link rel="stylesheet" href="estilo/style.css">
</head>
<body>

    <h1>Login</h1>
    <main>

        <div>
            <form id="formulario" action="login.js" method="get" autocomplete="on" >

                <p id="email">
                    <label for="iemail">E-mail: </label>
                    <input type="email" name="email" id="iemail" required>
                </p>
                
                <p id="senha">
                    <label for="isenha">Senha: </label>
                    <input type="password" name="senha" id="isenha" required>
                </p>

                <p id="enviar">
                    <label for="ienv"></label>
                    <input type="submit" value="OK">
                </p>
            </form>
        </div>
    </main>

    
    <footer>
        <p>_Criado por <a href="https://github.com/LincolnDF" target="_blank"><strong>Lincoln Fernandes</strong></a> Para Estudos._</p>
    </footer>
</body>
</html>
